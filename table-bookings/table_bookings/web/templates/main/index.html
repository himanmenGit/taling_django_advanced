{% extends "common.html" %}

{% block title %}
    테이블 부킹
{% endblock %}

{% block content %}
    <section>
        <h4>추천 식당</h4>
        <div class="row">
            {% for item in recommendation %}
                <div class="col-sm-3 mb-2 mt-2">
                    <div class="card">
                        <div class="card-header">
                            {{ item.restaurant.category.name }}
                        </div>
                        <img src="{{ item.restaurant.main_image.image }}" alt="" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">
                                {{ item.restaurant.name }}
                                <p class="card-text">{{ item.restaurant.address }}</p>
                            </h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
